<div class="container">
  <div class="row"> 
        <div class="col-md-7 offset-md-3">  
<h5>Get Data</h5>

<div class="search-hero">
  <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching...">
</div><br>
<table class="table" border="1">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Created_at</th>
        <th>Url</th>
       
    </tr>
    <tr class="rew" *ngFor="let d of fdata | filter:searchText" data-toggle="modal" data-target="#myModal" (click)="openModa(d)">
        <td>{{d.title}}</td>
        <td>{{d.author}}</td>
        <td>{{d.created_at | date : ' dd/MM/yyyy, h:mm a, EEEE'}}</td>
        <td>{{d.url}}</td>
    </tr>
</table>
</div>
  </div>
  <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Details</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
                    <pre>{{emplye | json}}</pre>
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
            
          </div>
        </div>
      </div>
</div>
